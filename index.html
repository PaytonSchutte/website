<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Display</title>
</head>
<body>
    <div>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="updateText()">Update Text</button>
    </div>
    <div id="displayArea">
        <!-- Text entered by the user will be displayed here -->
    </div>

    <script>
        function updateText() {
            // Get the value entered by the user
            var newText = document.getElementById("textInput").value;

            // Update the display area with the new text
            document.getElementById("displayArea").innerText = newText;
        }
    </script>
</body>
</html>
